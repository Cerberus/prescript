machine:
  node:
    version: '7'
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  cache_directories:
    - "~/.yarn-cache"
test:
  override:
    - yarn test
    - ALLURE_SUITE_NAME=prescript-examples yarn run test-examples
    - npm install -g allure-commandline && allure generate allure-results -o "$CIRCLE_ARTIFACTS/allure-report"
deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: taskworld
    commands:
      - npm publish
